{% extends 'base/base.html'%}
{% block title %} Administrar Notas {% endblock %}
{% block content %}
<hr/>
	<div class="hero-text text-center">
		<p>Administracion y correccion de notas</p>
	</div>
<hr/>
<div class= "container">
	<div class= "row">
		<section class="col-md-3">
			<div class= "container">
				<form method="POST">
					{% csrf_token %}
                    <div>
                        Nie                    
                    </div>
                    
                    {{ form.nie }}
                    <br/>
                    <div>
                        Codigo de materia                    
                    </div>
                    <input type="text" id="codMateria" name="inputCodMateria" required minlength="1" maxlength="5" placeholder="Codigo de materia" />
                    
                    <hr/>
                    <button type= "submit" id= "btnConsultar" name= "btnConsultar"> Consultar </button>
					
                    
				</form>
			</div>		
		</section>
		<aside class="col-md-9 hidden-xs hidden-sm">
			<div class="table-responsive">
                <table class="table table-hover border">
                    <tr class="table-success text-center">
                        <th>Nie</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Grado</th>                            
                        <th>Materia</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                    </tr>                        
                    <tr class="text-justify">
                        <td>{{AlumnoNie}}</td>                        
                        <td>{{codigoMateria}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>                            
                        <td></td>                           
                        <td></td> 
                    </tr>                        
        	    </table> 
            </div> 
		<aside/>
	</div>	
<hr/>
</div>
	
	
{% endblock %}
